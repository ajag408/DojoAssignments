    (function(){
        function $Dojo(classID){
          thisEl = document.getElementById(classID);

          thisEl.click = function(callback){
            thisEl.addEventListener("click", callback)
          }

          thisEl.hover = function(callback){
            thisEl.addEventListener("mouseover", callback)
            thisEl.addEventListener("mouseout", function(){ console.log("You just hovered out")})
          }

          return thisEl
        }
        window.$Dojo = $Dojo
        return $Dojo
    }());
