<!DOCTYPE html>
<html ng-app = 'app'>
  <head>
    <meta charset="utf-8">
    <title>First Angular Page</title>
    <script src="bower_components/angular/angular.js"></script>
    <script>
      var app = angular.module('app', []);
      app.controller('divController', function ($scope){
        $scope.myName = 'Money$'; // your name!
        $scope.myFavoriteLanguage = 'JavaScript';
        $scope.myFavoriteJSLibrary = 'Angular';
      });
    </script>
  </head>
  <body>
    <div ng-controller='divController'>
      <h1>Hello my name is {{myName}}, my favorite language is {{myFavoriteLanguage}}, because the {{myFavoriteJSLibrary}} library is awesome.</h1>
    </div>
  </body>
</html>
