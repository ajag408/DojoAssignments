<!-- You will attach an ng-model and an ng-submit to your forms (but might want to wait until the next tab, when you have your controllers and factory) -->

<form>
  <input type="text" ng-model = 'newFriend.first_name'>First Name<br><br>
  <input type='text' = ng-model = 'newFriend.last_name'>Last Name<br><br>
  <input type= 'date' ng-model = 'newFriend.birthday'>Birthday<br><br>
  <input type="submit" value = 'Create' ng-click = "create()">
</form>
