
  <input type="text" ng-model="filter_name"><br><br>
  <table>
    <tr ng-repeat="friend in friends | filter: filter_name">
      <td>{{friend.first_name}} {{friend.last_name}}</td>
      <td><button ng-click= 'show(friend._id)'>Show</button></td>
      <td><button ng-click = "edit(friend._id)">Edit</button></td>
      <td><button ng-click = 'delete(friend._id)'>Delete</button></td>
    </tr>
  </table>
