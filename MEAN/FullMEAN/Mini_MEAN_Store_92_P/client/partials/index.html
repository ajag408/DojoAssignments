
  <input type="text" ng-model="filter_name"><br><br>
  <div>
    <div ng-repeat="product in products | limitTo: 5 | filter: filter_name">
      <p>product.img</p> <br>
      {{product.name}}<br>
      ({{product.qty}}) left <br>
    </div>
  </div><br><br>

<h5>Recent Orders</h5>
  <ul>
    <li ng-repeat="order in orders | limitTo: 3">
      {{ order.customer }} purchased {{order.qty}} {{ order.product }}
    </li>
  </ul><br><br>



<h5>New Customers</h5>
    <ul>
      <li ng-repeat="customer in customers | limitTo: 3">
        {{ customer.name }} joined the store
      </li>
    </ul>
