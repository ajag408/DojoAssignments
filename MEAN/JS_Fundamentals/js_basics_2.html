      function magic_multiply(x, y){
          if(x == 0 && y == 0){
            return 'All inputs 0'
          }
          if(Array.isArray(x)){
            for(var i = 0; i<x.length; i++){
              x[i] = x[i] * y;
            }
            return x;
          }
          if(typeof y === 'string'){
            return 'Error: Can not multiply by string'
          }
          if(typeof x === 'string'){
            ogString = x
            for(i = 1; i < y; i++){
              x = x + ogString;
            }
            return x;
          }
          x = x*y;
          return x;
      }
