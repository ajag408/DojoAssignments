<html>
  <head>
    <script>
    // Private variables are scoped to the constructor with the 'let' keyword
    function Ninja(name) {
        this.name = name;
        this.health = 100;
        var speed = 3;
        var strength = 3;

        // 'Getter' functions help us read private variables
        this.sayName = function() {
          console.log("His name is " + this.name);
        }

        this.showStats = function() {
          console.log("His strength is " + strength + ", and his speed is " + speed);
          console.log("His health is " + this.health);
        }

        this.drinkSake = function() {
          this.health += 10;
        }
    }

    const ninja1 = new Ninja("Hyabusa");
    ninja1.sayName();
    // -> "My ninja name is Hyabusa!"
    ninja1.showStats();
    ninja1.drinkSake();
    ninja1.showStats();
    // -> "Name: Hayabusa, Health: 100, Speed: 3, Strength: 3"

    </script>
  </head>
  <body>
  </body>
</html>
