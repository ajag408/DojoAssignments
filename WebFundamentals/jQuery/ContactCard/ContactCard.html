<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AJ Contact Page</title>
  </head>
  <style>
    form{
      display:inline-block;
      vertical-align: top;
    }

    .card{
      display:inline-block;
      width:500px;
      height: 800px;;
      margin-left:180px;
    }

    .front{
      display:inline-block;
      height:200px;
      width:400px;
      margin-bottom: 20px;
      border-style:solid;
      border-width:thin;
    }

    .back{
      display:inline-block;
      height:200px;
      width:400px;
      margin-bottom: 20px;
      border-style:solid;
      border-width:thin;
    }


    h1{
      text-align:center;
    }

    h3{
      text-align: center;
    }


  </style>
  <script type="text/javascript" src= 'http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
  <script type="text/javascript">
    //flip back feature
    //delete feature
    //animation when flipped
    $(document).ready(function(){

      $('form').submit(function(e){
        $('.card').append("<div class='front'><h1>"+$('.fn').val()+" " + $('.ln').val()+"</h1><h3>Click to flip</h3></div>");
        e.preventDefault();
      });
      $('.card').on('click', '.front', function(){
        $(this).html("<div class = 'back'><p>"+$('.descrip').val()+"</p></div>");
      })
    });
  </script>
  <body>
    <form>
      First Name: <input class = "fn" type="text" name="firstname" value=""><br>
      Last Name: <input class = "ln" type="text" name="lastname" value=""><br>
      Description:<br> <textarea  rows = '10' cols = '50' class = "descrip" name="description">Enter description here</textarea><br>
      <input type = "submit" value="Add User">
    </form>

    <div class = 'card'>
    </div>


  <!--  <div>
      <h1>$('.fn').val() $('.ln').val()</h1>
      <h3>Click to flip</h3>


    </div>  -->




  </body>

</html>
