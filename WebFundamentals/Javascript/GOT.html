<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Game of Thrones House Info</title>
    <style>
      .houses{
        height:25%;
      }

      .houses img{
        display: inline-block;
        width: 20%;
        margin:20px;
      }

      .house_details{
        height:60%;
      }

      .box{
        border-style:solid;
        border-width: thin;
        height:300px;
        width: 300px;
      }
    </style>
    <script type="text/javascript" src= 'http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
    <script type="text/javascript">
      $(document).ready(function() {
          $('.baratheon').click(function(){
            $('.house_details').removeClass('box').addClass('box');
            $('.house_details').append("<div class = 'box'></div>")
            $.get("http://www.anapioficeandfire.com/api/houses/?name=house baratheon of storm's end" , function(res1){
              console.log(res1);
              var html_name = "<p> Name: "+res1[0].name + "</p>";
              var html_words = "<p> Words: " + res1[0].words+"</p>";
              var html_titles = "<p> Titles: ";
              for(var x = 0; x<res1[0].titles.length-1; x++){
                html_titles+=res1[0].titles[x] + ", ";
              }
              html_titles+=res1[0].titles[res1[0].titles.length-1];
              html_titles+="</p>";
              $('.box').html(html_name+html_words+html_titles);

            }, "json")
          });
          $('.lannister').click(function(){
            $('.house_details').removeClass('box').addClass('box');
            $('.house_details').append("<div class = 'box'></div>")
            $.get('http://www.anapioficeandfire.com/api/houses/?name=house lannister of casterly rock', function(res2){
              console.log(res2);
              var html_name = "<p> Name: "+res2[0].name + "</p>";
              var html_words = "<p> Words: " + res2[0].words+"</p>";
              var html_titles = "<p> Titles: ";
              for(var w = 0; w<res2[0].titles.length-1; w++){
                html_titles+=res2[0].titles[w] + ", ";
              }
              html_titles+=res2[0].titles[res2[0].titles.length-1];
              html_titles+="</p>";
              $('.box').html(html_name+html_words+html_titles);

            }, "json")
          })
        $('.stark').click(function(){
          $('.house_details').removeClass('box').addClass('box');
          $('.house_details').append("<div class = 'box'></div>")
          $.get('http://www.anapioficeandfire.com/api/houses/?name=house stark of winterfell', function(res3){
            console.log(res3);
            var html_name = "<p> Name: "+res3[0].name + "</p>";
            var html_words = "<p> Words: " + res3[0].words+"</p>";
            var html_titles = "<p> Titles: ";
            for(var y = 0; y<res3[0].titles.length-1; y++){
              html_titles+=res3[0].titles[y] + ", ";
            }
            html_titles+=res3[0].titles[res3[0].titles.length-1];
            html_titles+="</p>";
            $('.box').html(html_name+html_words+html_titles);
          }, "json")
        })
        $('.targaryen').click(function(){
          $('.house_details').removeClass('box').addClass('box');
          $('.house_details').append("<div class = 'box'></div>")
          $.get("http://www.anapioficeandfire.com/api/houses/?name=house targaryen of king's landing", function(res4){
            console.log(res4);
            var html_name = "<p> Name: "+res4[0].name + "</p>";
            var html_words = "<p> Words: " + res4[0].words+"</p>";
            var html_titles = "<p> Titles: ";
            for(var z = 0; z<res4[0].titles.length-1; z++){
              html_titles+=res4[0].titles[z] + ", ";
            }
            html_titles+=res4[0].titles[res4[0].titles.length-1];
            html_titles+="</p>";
            $('.box').html(html_name+html_words+html_titles);
          }, "json")
        });
      });
    </script>
  </head>
  <body>
    <div class = "houses">
      <img class = 'baratheon' src="gameofthrones/baratheon.png">
      <img class = 'lannister' src ="gameofthrones/lannister.jpg">
      <img class='stark' src ="gameofthrones/stark.jpg">
      <img class='targaryen' src = "gameofthrones/targaryen.jpg">
    </div>

    <div class = "house_details">
    </div>

  </body>
</html>
