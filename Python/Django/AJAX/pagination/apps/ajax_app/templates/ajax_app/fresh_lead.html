{%if lead%}
  <tr>
    <form action = '/edit_lead/{{lead.id}}' method = 'POST' id = 'edit_lead_form'>
      {% csrf_token %}
      <td>{{lead.id}}</td>
      <td><input type = 'text' name = 'first_name' value = '{{lead.first_name}}' id = 'edit_lead'></td>
      <td><input type = 'text' name = 'last_name' value = '{{lead.last_name}}' id = 'edit_lead'></td>
      <td>{{lead.registered_datetime}}</td>
      <td><input type = 'text' name = 'email' value = '{{lead.email}}' id = 'edit_lead'></td>
    </form>
  </tr>
{%endif%}
