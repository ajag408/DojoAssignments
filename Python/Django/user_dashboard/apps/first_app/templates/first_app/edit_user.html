<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Edit User</title>
  </head>
  <body>
    <a href = '/render_dashboard/{{admin.id}}'>Dashboard </a><br>
    <a href = '/render_edit_profile/{{admin.id}}'> Profile </a>
    <form action = '/logout' method = 'POST'>
      {%csrf_token%}
      <input type = "submit" value="Log off">
    </form><br><br>

    <form action='/admin_edit_info/{{user.id}}/{{admin.id}}' method='POST'>
      {%csrf_token%}
      First Name:<input type="text" name='first_name' value='{{user.first_name}}'><br><br>
      Last Name:<input type="text" name="last_name" value='{{user.last_name}}'><br><br>
      Email:<input type="text" name="email" value='{{user.email}}'><br><br>
      User Level:   <select name="user_level">
                        <option value = 'normal'> Normal </option>
                        <option value= 'admin'>Admin</option>
                    </select><br>
      <input type="submit" value="Save"><br><br>

      <form action='/admin_change_pw/{{user.id}}/{{admin.id}}' method='POST'>
        {%csrf_token%}
        Password:<input type="password" name="password"><br><br>
        Confirm Password:<input type="password" name="pconf"><br><br>
        <input type="submit" value="Update Password">
      </form>
    </form><br>
  </body>
</html>
