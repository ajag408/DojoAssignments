<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Random Word Generator</title>
  </head>
  <body>
    <h1> Random Word #{{request.session.count}} </h1>
    <form action = '/rand_word' method = "post">
      {%csrf_token%}
      <input type = "text" name = "rand_word" value = '{{request.session.word}}'>
      <input type = "submit" value = "Generate">
    </form>
  </body>
</html>
