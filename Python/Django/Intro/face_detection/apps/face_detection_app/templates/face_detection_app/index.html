<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Face Detection</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'face_detection_app/css/index.css' %}">
  </head>
  <body>
    <div class = 'content'>
      <h1>Welcome to the face detection app!</h1>
      <h2>Upload png File:</h2>
      <form action = '/upload' method='POST' enctype='multipart/form-data'>
        {% csrf_token %}
          <input type='file' name='file'><br>
          <input type='submit' value='Upload'>
      </form><br><br>
      {% if messages %}
          {% for message in messages %}
            <div class = 'photo'>
              <img src = '{{message}}' alt = 'photo'>
            </div>
          {% endfor %}
      {% endif %}
    </div>
  </body>
</html>
