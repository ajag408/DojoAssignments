<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Success Page</title>
  </head>
  <body>
    <h3>Email addresses created so far</h3>
    {% for email in show_el %}
      <p>{{email['email']}} {{email['created_at']}}
      <p>{{email["email"]}}
         <form action='/delete' method='POST'>
          <input type = 'hidden' name = 'name' value = '{{email["email"]}}'}}>
          <input type="submit" value="Delete">
        </form>
      </p>
    {%endfor%}

  </body>
</html>
