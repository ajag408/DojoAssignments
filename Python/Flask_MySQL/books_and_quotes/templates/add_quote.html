<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Quotes</title>
  </head>
  <body>
    <h1>Add a Quote</h1>
    <br>
    <p>For {{book['title']}}</p>
    <br>
    <form action = "/add_quote/{{book['id']}}" method = 'POST'>
      Quote: <br>
      <textarea rows="4" cols="50" name = 'quote'></textarea><br>
      <input type = 'submit' value = 'Add Quote'>
    </form>
    <form action = '/'>
      <input type = 'submit' value = 'Back to Books'>
    </form>
  </body>
</html>
